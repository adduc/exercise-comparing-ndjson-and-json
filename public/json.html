<!DOCTYPE html>
<html>
  <body>
    <script src="util.js"></script>
    <script>
      async function fetch_json() {
        const response = await fetch('/json');
        profileMemory('start json fetch');
        const data = JSON.parse(await response.text());
        console.log('parsed records', data.length);
        profileMemory('end json fetch');
      }

      (async function () {
        for (var i = 0; i < 20; i++) {
          await fetch_json();
        }
        console.log(measurements['end json fetch']);
      })();
    </script>
  </body>
</html>
